<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계좌, 보유 종목 현황</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
      #maChart {
        width: 100%;
        max-width: 600px;
        height: 300px;
        margin: auto;
      }
    </style>
</head>
<body class="p-5 bg-light">
    <button class="btn btn-primary" onclick="location.href='/'">내 현황 홈</button>
    <button class="btn btn-primary" onclick="location.href='/index2'">종목 발굴</button>
    <br/><br/>

    <div class="container">
        <h2 class="mb-4">📊 내 계좌 정보</h2>
        <button class="btn btn-primary" onclick="fetchAccount()">계좌 잔고 조회</button>
        <div id="output" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
        <div id="output-available-cash" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
    </div>
    <br/><br/>
    <div class="container">
        <h2 class="mb-4">내 보유 종목</h2>
        <button class="btn btn-primary" onclick="fetchHoldings()">보유 종목 조회</button>
        <div id="output" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
        <div id="output-holdings" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
    </div>
    <br/><br/>
    <div class="container">
        <h2 class="mb-4">내 주문 상태</h2>
        <button class="btn btn-primary" onclick="fetchUnfilledOrders()">미체결 주문 종목 조회</button>
        <div id="output" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
        <div id="output-unfilledOrders" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
    </div>

    <br/><br/><br/><br/><br/><br/>
    <div class="container mt-5">
        <h2 class="mb-4">📈 거래량 상위 50종목</h2>
        <button class="btn btn-success" onclick="fetchVolumeLeaders()">조회하기</button>
        <div id="output-volume" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
    </div>
    <br/><br/>
    <div class="container mt-5">
        <h2 class="mb-4">RSI 테스트 조회</h2>
        <button class="btn btn-success" onclick="getRsiData()">실시간 RSI 조회하기</button>
        <div id="output-rsi" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
    </div>
    <br/><br/>
    <div class="container mt-5">
        <h2 class="mb-4">이동평균선 테스트 조회</h2>
        <button class="btn btn-success" onclick="getMovingAverage()">이동평균선 조회하기</button>
        <div id="output-moving-average" class="card p-3 mt-3 shadow-sm" style="display: none;"></div>
    </div>

    <button onclick="checkGoldenCross()">골든크로스 탐색</button>

    <div class="container mt-5">
        <h2 class="mb-4">차트</h2>
        <button class="btn btn-success mb-3" onclick="loadChart()">차트 로드</button>
        <canvas id="stockChart" height="200"></canvas>
    </div>

    <!-- 매수 모달 -->
    <div class="modal fade" id="buyModal" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">📥 종목 매수</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <p id="buyStockInfo"></p>
            <input type="hidden" id="buyCode">
            <div class="mb-3">
                <label>매수 가격</label>
                <input type="number" id="buyPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label>매수 수량</label>
                <input type="number" id="buyQty" class="form-control">
            </div>
            </div>
            <div class="modal-footer">
            <button class="btn btn-primary" onclick="submitBuyOrder()">매수</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
        </div>
    </div>
      
    <!-- 매도 모달 -->
    <div class="modal fade" id="sellModal" tabindex="-1">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">📤 종목 매도</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <p id="sellStockInfo"></p>
            <input type="hidden" id="sellCode">
            <div class="mb-3">
                <label>매도 가격</label>
                <input type="number" id="sellPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label>매도 수량</label>
                <input type="number" id="sellQty" class="form-control">
            </div>
            </div>
            <div class="modal-footer">
            <button class="btn btn-danger" onclick="submitSellOrder()">매도</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        let myHoldings = [];

        async function fetchAccount() {
            const el = document.getElementById("output");
            const el2 = document.getElementById("output-available-cash");

            el.innerHTML = `<p class="text-muted">⌛ 계좌 잔고 불러오는 중...</p>`;
            el2.innerHTML = `<p class="text-muted">⌛ 주문가능금액 불러오는 중...</p>`;
            el.style.display = "block";
            el2.style.display = "block";

            try {
                // 1. 계좌 잔고 조회
                const res1 = await fetch("/api/account");
                const data1 = await res1.json();

                if (data1.error) {
                    el.innerHTML = `<p class="text-danger">❌ ${data1.error}</p>`;
                } else {
                    const totalInvestment = Number(data1.total_investment.replace(/,/g, ""));
                    const totalValuation = Number(data1.total_valuation.replace(/,/g, ""));
                    const profit = totalValuation - totalInvestment;

                    const profitClass = profit >= 0 ? "text-danger" : "text-primary";
                    const profitRate = totalInvestment !== 0 ? (profit / totalInvestment) * 100 : 0;

                    el.innerHTML = `
                        <ul class="list-group">
                            <li class="list-group-item"><strong>총 투자금액:</strong> ${totalInvestment.toLocaleString()} 원</li>
                            <li class="list-group-item"><strong>총 평가금액:</strong> ${totalValuation.toLocaleString()} 원</li>
                            <li class="list-group-item ${profitClass}">
                                <strong>📈 손익:</strong> ${profit.toLocaleString()} 원
                                <small class="ms-2">(${profitRate.toFixed(2)}%)</small>
                            </li>
                        </ul>`;
                }

                // 2. 주문 가능 금액 조회 (순차적)
                const res2 = await fetch("/api/available_cash");
                const data2 = await res2.json();

                if (data2.error) {
                    el2.innerHTML = `<p class="text-danger">❌ ${data2.error}</p>`;
                } else {
                    const cash = Number(data2.available_cash.replace(/,/g, ""));
                    el2.innerHTML = `
                        <ul class="list-group">
                            <li class="list-group-item"><strong>💰 주문가능금액:</strong> ${cash.toLocaleString()} 원</li>
                        </ul>`;
                }

            } catch (err) {
                el.innerHTML = `<p class="text-danger">❌ ${err}</p>`;
            }
        }
        
        async function fetchHoldings() {
            const el = document.getElementById("output-holdings");
            el.innerHTML = `<p class="text-muted">⌛ 보유 종목 불러오는 중...</p>`;
            el.style.display = "block";

            try {
                const res = await fetch("/api/holdings");
                const data = await res.json();

                myHoldings = []; // 전역 배열 초기화

                if (data.error) {
                    el.innerHTML = `<p class="text-danger">❌ ${data.error}</p>`;
                    return;
                }

                if (Array.isArray(data) && data.length > 0) {
                    let list = data.map(h => {
                        const tmpCode = h.code.replace("A", "");
                        myHoldings.push(tmpCode); // 보유 종목 저장

                        const current = Number(h.current_price);
                        const purchase = Number(h.purchase_price);
                        const quantity = Number(h.quantity);
                        const profit = (current - purchase) * quantity;
                        const rate = purchase ? ((current - purchase) / purchase) * 100 : 0;
                        const profitClass = profit >= 0 ? "text-danger" : "text-primary";

                        return `
                            <li class="list-group-item" data-code="${h.code}">
                                <div class="d-flex justify-content-between">
                                    <span><strong>${h.name}</strong> (${h.code})</span>
                                    <span>${current.toLocaleString()} 원</span>
                                </div>
                                <div class="d-flex justify-content-between ms-3 mt-1">
                                    <small>- ${purchase.toLocaleString()} 원</small>
                                    <small>${quantity} 주</small>
                                    <small>${(purchase * quantity).toLocaleString()} 원</small>
                                    <small class="${profitClass}">${profit.toLocaleString()} 원 (${rate.toFixed(2)}%)</small>
                                </div>
                            </li>`;
                    }).join('');

                    el.innerHTML = `<ul class="list-group">${list}</ul>`;
                } else {
                    el.innerHTML = "<p class='text-muted'>📭 보유 종목이 없습니다.</p>";
                }

            } catch (err) {
                el.innerHTML = `<p class="text-danger">❌ 오류 발생: ${err}</p>`;
            }
        }

        async function fetchUnfilledOrders() {
            const el = document.getElementById("output-unfilledOrders");
            el.innerHTML = `<p class="text-muted">⌛ 미체결 주문을 불러오는 중...</p>`;
            el.style.display = "block";

            try {
                const res = await fetch("/api/unfilled_orders");
                const data = await res.json();

                if (data.error) {
                    el.innerHTML = `<p class="text-danger">❌ ${data.error}</p>`;
                    return;
                }

                const orders = data.orders || [];

                if (orders.length === 0) {
                    el.innerHTML = "<p class='text-muted'>📭 현재 미체결된 주문이 없습니다.</p>";
                    return;
                }

                let html = `
                    <table class="table table-sm table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>종목코드</th>
                                <th>종목명</th>
                                <th>주문수량</th>
                                <th>체결수량</th>
                                <th>주문가격</th>
                                <th>남은수량</th>
                            </tr>
                        </thead>
                        <tbody>`;

                orders.forEach(order => {
                    const remaining = order.qty - order.filled;
                    html += `
                        <tr>
                            <td>${order.code}</td>
                            <td>${order.name}</td>
                            <td>${order.qty.toLocaleString()} 주</td>
                            <td>${order.filled.toLocaleString()} 주</td>
                            <td>${order.price.toLocaleString()} 원</td>
                            <td>${remaining.toLocaleString()} 주</td>
                        </tr>`;
                });

                html += `</tbody></table>`;
                el.innerHTML = html;

            } catch (err) {
                el.innerHTML = `<p class="text-danger">❌ 오류 발생: ${err}</p>`;
            }
        }
    
        async function fetchVolumeLeaders() {
            const el = document.getElementById("output-volume");
            el.innerHTML = "<p>📡 조회 중입니다...</p>";
            el.style.display = "block";

            try {
                // ✅ 먼저 holdings 로딩 완료까지 기다림
                await fetchHoldings();

                // ✅ 그 다음 volume 데이터 fetch
                const res = await fetch("/api/volume-leaders");
                const data = await res.json();

                if (data.error) {
                    el.innerHTML = `<p class="text-danger">❌ ${data.error}</p>`;
                    return;
                }

                let html = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>종목코드</th>
                                <th>종목명</th>
                                <th>현재가</th>
                                <th>거래량</th>
                                <th>거래금액</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>`;

                data.stocks.forEach(stock => {
                    const isOwned = myHoldings.includes(stock.code);
                    if (isOwned) {
                        console.log("✅ 보유 종목 매칭:", stock.code, stock.name);
                    }

                    html += `
                        <tr>
                            <td>${stock.code}</td>
                            <td>${stock.name}</td>
                            <td>${Math.abs(Number(stock.price)).toLocaleString()} 원</td>
                            <td>${Number(stock.vol).toLocaleString()} 주</td>
                            <td>${Number(stock.amount).toLocaleString()} (백만)원</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary buy-btn"
                                        data-code="${stock.code}"
                                        data-name="${stock.name}"
                                        data-price="${stock.price}">
                                    구매
                                </button>
                                ${isOwned ? `
                                <button class="btn btn-sm btn-outline-danger ms-2 sell-btn"
                                        data-code="${stock.code}"
                                        data-name="${stock.name}"
                                        data-price="${stock.price}">
                                    매도
                                </button>` : ""}
                            </td>
                        </tr>`;
                });

                html += `</tbody></table>`;
                el.innerHTML = html;
            } catch (err) {
                console.error("📛 fetchVolumeLeaders 에러:", err);
                el.innerHTML = `<p class="text-danger">❌ 오류 발생: ${err}</p>`;
            }
        }

        function getRsiData() {
            fetch('/get-rsi-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key: 'value' })  // 필요 없으면 이 부분 생략 가능
            })
            .then(response => {
                if (response.status === 204) {
                    console.log("API 호출 성공 (204 No Content)");
                    return null;  // 더 이상 처리할 게 없음
                } else if (response.ok) {
                    return response.json();  // JSON 본문 파싱
                } else {
                    console.warn("응답 실패 상태코드:", response.status);
                    return null;
                }
            })
            .then(data => {
                if (data) {
                    console.log("📊 RSI API 결과:", data);
                }
            })
            .catch(err => {
                console.error("에러 발생:", err);
            });
        }

        function getMovingAverage() {
            fetch('/get-moving-average', {
        method: 'POST'
      })
        .then(res => res.json())
        .then(data => {
          const labels = data.map(row => row.date);
          const close = data.map(row => row.close);
          const ma5 = data.map(row => row.ma_5);
          const ma20 = data.map(row => row.ma_20);

          const ctx = document.getElementById('maChart').getContext('2d');
          const chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: labels,
              datasets: [
                {
                  label: '종가',
                  data: close,
                  borderColor: 'blue',
                  tension: 0.1,
                  fill: false
                },
                {
                  label: 'MA(5)',
                  data: ma5,
                  borderColor: 'orange',
                  tension: 0.1,
                  fill: false
                },
                {
                  label: 'MA(20)',
                  data: ma20,
                  borderColor: 'green',
                  tension: 0.1,
                  fill: false
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: {
                    display: true,
                    text: '날짜'
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: '가격 (₩)'
                  }
                }
              },
              plugins: {
                legend: {
                  position: 'top'
                },
                title: {
                  display: true,
                  text: '삼성전자 주가 및 이동평균선'
                },
                zoom: {
                  pan: {
                    enabled: true,
                    mode: 'x',
                    modifierKey: null // ✅ 마우스만으로 드래그 이동 가능
                  },
                  zoom: {
                    wheel: {
                      enabled: true
                    },
                    pinch: {
                      enabled: true
                    },
                    mode: 'x'
                  }
                }
              }
            }
          });
        });
        }

        function checkGoldenCross() {
            // const codes = ["005930", "000660", "036830", "064760", "052690", "025770"];  // 예시: 삼성전자, SK하이닉스 ...

            fetch('/detect-golden-cross', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: "005490" })
            })
            .then(res => res.json())
            .then(data => {
                console.log("🔍 골든크로스 탐색 결과:", data);
                alert(JSON.stringify(data, null, 2));
            })
            .catch(err => {
                console.error("에러 발생:", err);
            });
        }

        let chartInstance;
        async function loadChart() {
            const res = await fetch('/api/chart-data');
            const data = await res.json();
            if (chartInstance) {
                chartInstance.destroy();
            }
            const ctx = document.getElementById('stockChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        { label: '종가', data: data.close, borderColor: 'blue', fill: false },
                        { label: '5일선', data: data.MA5, borderColor: 'orange', fill: false },
                        { label: '20일선', data: data.MA20, borderColor: 'green', fill: false },
                        { label: '60일선', data: data.MA60, borderColor: 'red', fill: false },
                        { label: '120일선', data: data.MA120, borderColor: 'purple', fill: false }
                    ]
                },
                options: {
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                        }
                    }
                }
            });
        }

        function openBuyModal(code, name, price) {
            document.getElementById("buyStockInfo").innerText = `${code} (${name}) 현재가: ${Number(price).toLocaleString()} 원`;
            document.getElementById("buyCode").value = code;
            document.getElementById("buyPrice").value = price;
            document.getElementById("buyQty").value = "";
            new bootstrap.Modal(document.getElementById("buyModal")).show();
        }

        function openSellModal(code, name, price) {
            document.getElementById("sellStockInfo").innerText = `${code} (${name}) 현재가: ${Number(price).toLocaleString()} 원`;
            document.getElementById("sellCode").value = code;
            document.getElementById("sellPrice").value = price;
            document.getElementById("sellQty").value = "";
            new bootstrap.Modal(document.getElementById("sellModal")).show();
        }

        function submitBuyOrder() {
            const code = document.getElementById("buyCode").value;
            const price = parseInt(document.getElementById("buyPrice").value);
            const qty = parseInt(document.getElementById("buyQty").value);

            fetch("/api/buy", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code, price, qty })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || JSON.stringify(data));
                bootstrap.Modal.getInstance(document.getElementById("buyModal")).hide();
            });
        }

        function submitSellOrder() {
            const code = document.getElementById("sellCode").value;
            const price = parseInt(document.getElementById("sellPrice").value);
            const qty = parseInt(document.getElementById("sellQty").value);

            fetch("/api/sell", {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code, price, qty })
            })
            .then(res => res.json())
            .then(data => {
                alert(data.message || JSON.stringify(data));
                bootstrap.Modal.getInstance(document.getElementById("sellModal")).hide();
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("click", function (e) {
                const buyBtn = e.target.closest(".buy-btn");
                const sellBtn = e.target.closest(".sell-btn");
                if (buyBtn) {
                    const code = buyBtn.dataset.code;
                    const name = buyBtn.dataset.name;
                    const price = buyBtn.dataset.price;
                    openBuyModal(code, name, price);
                } else if (sellBtn) {
                    const code = sellBtn.dataset.code;
                    const name = sellBtn.dataset.name;
                    const price = sellBtn.dataset.price;
                    openSellModal(code, name, price);
                }
            });
        });
    </script>
</body>
</html>
