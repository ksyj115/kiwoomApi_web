<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투자 날씨 예보</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    #weather-img {
        width: 100px;
        display: none;
    }
    </style>
</head>
<body class="p-5 bg-light">
    <button class="btn btn-primary" onclick="location.href='/'">내 현황 홈</button>
    <button class="btn btn-primary" onclick="location.href='/index2'">종목 발굴</button>
    <button class="btn btn-primary" onclick="location.href='/index3'">투자 날씨</button>
    <button class="btn btn-primary" onclick="location.href='/index4'">투자 날씨2</button>

    <button onclick="getInvestNewsWeather()">📊 증시 정보 기반 투자 날씨</button>

    <div id="news-gpt-result"></div>
    <img id="news-weather-img" src="" style="width:100px; display:none;" />

    <button onclick="getGoogleNewsTest()">📰 테스트: 구글 뉴스 가져오기</button>

    <pre id="google-news-result"></pre>
    
    <script>
        async function getInvestNewsWeather() {
            const res = await fetch("/get_invest_weather_news");
            const data = await res.json();
        
            document.getElementById("news-gpt-result").innerText = data.answer;
        
            const img = document.getElementById("news-weather-img");
            if (data.direction === "positive") {
                img.src = "/static/sunny.png";
            } else {
                img.src = "/static/cloudy.png";
            }
            img.style.display = "block";
        }

        async function getGoogleNewsTest() {
            const res = await fetch("/get_google_news_test");
            const data = await res.json();

            document.getElementById("google-news-result").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
