<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body class="p-5 bg-light">

    <button onclick="getGoogleNewsTest()">📰 구글 뉴스 가져오기</button>

    <pre id="google-news-result"></pre>
    
    <script>
        async function getGoogleNewsTest() {
            const res = await fetch("/get_google_news_test");
            const data = await res.json();

            document.getElementById("google-news-result").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
